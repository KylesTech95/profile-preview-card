<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4026a653d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic User Profile Information</title>
</head>
<body class="ky-flex-center">
<div class="ky-container">
        <!--status bar-->
    <span class="status">
        <p class="status-actual text-uppercase text-secondary">status<i class="fa-solid fa-circle"></i></p>
    </span>
    <!--profile pic-->
    <figure class="img-border">
        <div class="img-div">
        <img id="img" alt="" class="img-actual"/>
        </div>
        <figcaption>
            <span class="name">
                <h2 class="firstname"></h2>
                <h2 class="lastname"></h2>
            </span>
            <span class="address text-secondary"></span>
        </figcaption>
    </figure>
    <div class="card-footer">
        <hr>
        <div class="icons">
            <div class="i-container">
            <i class="fa-sharp fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-hand"></i>
        </div>
        </div>
    </div>
</div>
<div class="mouse-dis mt-3 ky-shadow"><h3>x: 0 y: 0</h3></div>


</body>
<script src="index.js"></script>
</html>
